  <img src="Baldi.png">

  <h1>Length Converter ~ Millimeter</h1>
<table class="center">
  <tr>
    <th style="background-color:#708090">Millimeter
      <p><input type="text" id="Millimeter"></p>
      <input type="button" class="btn btn-primary" onClick="MMCM()" value="To Centimeters">
      <input type="button" class="btn btn-primary" onClick="MMM()" value="To Meters">
      <input type="button" class="btn btn-primary" onClick="MMKM()" value="To Kilometers">
    </th>
<script>
/*1stTable*/
  function MMCM(){
    var x, y
    x = (document.getElementById('Millimeter').value);
    y = 10;   
    alert(x / y);
  }
  function MMM(){
    var x, y
    x = (document.getElementById('Millimeter').value);
    y = 1000;   
    alert(x / y);
  }

  function MMKM(){
    var x, y 
    x = (document.getElementById('Millimeter').value);
    y = 1000000;    
    alert(x / y);
  }

</script>
</tr>
</table>








</body>
